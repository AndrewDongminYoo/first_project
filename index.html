<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 폰트어썸 아이콘 사용! -->
    <script src="https://kit.fontawesome.com/aba5c3ead0.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css! -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/images/favicon.png">
    <!-- 커스텀 JS! -->
    <script rel="script" src="../static/js/core.js"></script>
    <!-- UUID 라이브러리! -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <!-- 제이쿼리! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--  PopperJS! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!-- Google Fonts! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <!-- jquery ui -->
    <link
      type="text/css"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>
    <script type="text/javascript">
      $(function () {
        $(document).tooltip();
      });
    </script>
    <title>오롯이 식탁</title>
</head>
<body>
<div class="header">
    <h1 class="title"> 1 인 분의 식사 </h1>
    <div class="field has-addons">
        <p class="buttons">
            <button class="button">
                    <span class="icon is-small">
                        <img alt="gps" src="/static/images/gpsicon.png" onclick="geoRefresh()">
                     </span>
            </button>
        </p>
        <div class="control">
            <label for="geoSearch"></label>
            <input id="geoSearch" class="input" type="text" placeholder="지역을 입력해주세요">
            <a class="button is-info" href="javascript:search()">
                검색
            </a>
        </div>
    </div>
</div>
<div class="tabs is-centered is-boxed">
    <ul>
        <li class="tab tab-rank is-active">
            <a href="#rank" onclick="tabFocus('rank')">
                <span class="icon is-small"><i class="fas fa-medal" aria-hidden="true"></i></span>
                <span>랭킹 순</span>
            </a>
        </li>
        <li class="tab tab-review_avg">
            <a href="#review_avg" onclick="tabFocus('review_avg')">
                <span class="icon is-small"><i class="fas fa-star-half-alt" aria-hidden="true"></i></span>
                <span>별점 순</span>
            </a>
        </li>
        <li class="tab tab-min_order_value">
            <a href="#min_order_value" onclick="tabFocus('min_order_value')">
                <span class="icon is-small"><i class="fas fa-money-bill-wave" aria-hidden="true"></i></span>
                <span>최소 금액 순</span>
            </a>
        </li>
        <li class="tab tab-distance">
            <a href="#distance" onclick="tabFocus('distance')">
                <span class="icon is-small"><i class="fas fa-people-arrows" aria-hidden="true"></i></span>
                <span>거리 순</span>
            </a>
        </li>
        <li class="tab tab-review_count">
            <a href="#review_count" onclick="tabFocus('review_count')">
                <span class="icon is-small"><i class="fas fa-comments-dollar" aria-hidden="true"></i></span>
                <span>리뷰 많은 순</span>
            </a>
        </li>
    </ul>
</div>
<div class="container is-max-desktop">
    <div class="columns is-max-desktop is-mobile">
        <div class="column column-0"></div>
        <div class="column column-1"></div>
        <div class="column column-2"></div>
        <div class="column is-one-fifth">
            <div id="aside">
                <h2 class="h2" style="display:none;">즐겨찾기 목록</h2>
                <aside class="menu">
                    <ul class="menu-list" id="bookmarks">
                    </ul>
                </aside>
            </div>
            <div class="btn-up">
                <button onclick="window.scrollTo(0, 0);" class="button btn-up-position">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
